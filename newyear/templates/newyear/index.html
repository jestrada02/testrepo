{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <link href="{% static 'newyear/styles.css' %}" rel="stylesheet">
    </head>
    <body>

            <h1>{{ now.month }}/{{ now.day }}/{{ now.year }}</h1>

            <h1>{{ now.month }}/{{ now.day }}/{{ now.year }}</h1>
        {% endif %}

</html>
